<div>
  <h3>Параметры объекта:</h3>
  Модель: <input [(ngModel)]="models.id" type="number" required placeholder="Номер"><br>
  Название: <input [(ngModel)]="models.product" required placeholder="Название"><br>
  Дата выпуска: <input [(ngModel)]="models.data" type="numder" required placeholder="Дата"><br>
  Цена: <input [(ngModel)]="models.price" type="number" placeholder="Цена"><br>
  <button (click)="addLink(models)">Добавить</button>
</div>
